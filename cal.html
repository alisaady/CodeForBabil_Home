<!DOCTYPE html>
<html>
  <head>
        <title>Calculator CodeForBabil</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" type="text/javascript"  >

        </script>
  </head>

  <body class="body">
     <h1 class="h1" align=center>Calculator Code For Babil</h1>
<div class="" align=center>
  <form name="calculator">

<div class="bd">

<br>
  <input id="txt1" class="text" type="text" name="txt1" value=" " readonly><br><hr>

    <input class="button1" type="button" name="btn7" value="7"  onclick="ca(7)">
    <input class="button1" type="button" name="btn8" value="8"  onclick="ca(8)">
    <input class="button1" type="button" name="btn9" value="9"  onclick="ca(9)">
    <input class="button1" type="button" name="btnsum" value="+" onclick="ca(btnsum.value)">
    <br><hr>
    <input class="button1" type="button" name="btn4" value="4"  onclick="ca(4)">
    <input class="button1" type="button" name="btn5" value="5"  onclick="ca(5)">
    <input class="button1" type="button" name="btn6" value="6"  onclick="ca(6)">
    <input class="button1" type="button" name="btnsub" value="-" onclick="ca(btnsub.value)">
    <br><hr>
    <input class="button1" type="button" name="btn1" value="1" onclick="ca(1)">
    <input class="button1" type="button" name="btn2" value="2"  onclick="ca(2)">
    <input class="button1" type="button" name="btn3" value="3"  onclick="ca(3)">
    <input class="button1" type="button" name="btnmult" value="*" onclick="ca(btnmult.value)" >
    <br><hr>
    <input class="button1" type="button" name="btn0" value="0"  onclick="ca(0)">
    <input class="button1" type="button" name="btndot" value="."  onclick="ca('.')">
    <input class="button1" type="button" name="btneq" value="="  onclick="txt1.value=eval(txt1.value)">
    <input class="button1" type="button" name="btndiv" value="/" onclick="ca('/')">
     <hr>
     <input class="clear1" type="button" name="btnclear" value="C" color=red onclick="txt1.value=' ' ">
</form>
</div>
</div>
  </body>
</html>
